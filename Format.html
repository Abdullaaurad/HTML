<!DOCTYPE html>
<html>
 
<head>
    <title>
        HTML text formatting
    </title>
</head>
 
<body>
    <h2>Welcome To GeeksforGeeks</h2>
 
    <!--Text in Strong-->
    <strong>Hello Geeks</strong><br>
    <b>Hello GeeksforGeeks</b><br>
 
    <!--Text in small-->
    <small>Hello Geeks</small>
    <br>
 
    <!--Text in Highlight-->
    <mark>Hello Geeks</mark><br/>

    <!--Text Italic-->
    <i>Hello GeeksforGeeks</i><br>
    <em>Hello GeeksforGeeks</em><br>

    <!--Text in Superscript-->
    <p>Hello
        <sup>GeeksforGeeks</sup>
    </p>
    <p>Hello
        <sub>GeeksforGeeks</sub>
    </p>
    <!--Text in Delete-->
    <p> 
        <del>Hello GeeksforGeeks</del>
    </p>

    <!-- underlined -->
    <ins>Hello GeeksforGeeks</ins>


</body>
</html>
