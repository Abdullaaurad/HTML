<body>
    <a href="https://chat.openai.com/c/cc15a45e-1c84-45c8-a561-783aab5966c0"> Link to chatgpt </a>
    <!--! if we define something inside tag it is a attribute which modifies how an element behaves -->
    <!-- href is attribute name and we assign it's value inside double quotes  -->

    <a href="https://www.youtube.com/" target="_blank" > Youtube </a>   <!-- Opens the linked document in a new window or tab. -->
    <a href="https://www.youtube.com/" target="_parent" > Youtube </a>   <!-- Opens the linked document in the parent frame. -->
    <a href="https://www.youtube.com/" target="_self" > Youtube </a>   <!--Opens the linked document in the same frame or window (default behavior if target is not specified).-->
    <a href="https://www.youtube.com/" target="_top" > Youtube </a>   <!-- Opens the linked document in the full body of the window -->

</body>
