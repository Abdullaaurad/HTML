<html>
    <head>
        <h1>Image</h1>
    </head>
    <body>
        <img src="https://media.geeksforgeeks.org/wp-content/cdn-uploads/Geek_logi_-low_res.png"><br>
        <!-- To specify the link of the image-->
        <img src="image.jpg" alt="Error have occurred "><br>
        <!-- because of some error if the image didn't show it will show the given sentence in alt -->
        <img src="https://media.geeksforgeeks.org/wp-content/cdn-uploads/Geek_logi_-low_res.png" width="120px" align="left" /><br>
        <img src="https://media.geeksforgeeks.org/wp-content/cdn-uploads/Geek_logi_-low_res.png" height="150px"/><br>
        <img src="https://media.geeksforgeeks.org/wp-content/cdn-uploads/Geek_logi_-low_res.png" width="120px" title="hi"/><br>
        <!-- if we use title when the mouse hover over it shows the title given to the image-->
        <img src="https://media.geeksforgeeks.org/wp-content/cdn-uploads/Geek_logi_-low_res.png" border="10"/> 
        <a href="https://ide.geeksforgeeks.org/tryit.php">
            <img src="https://media.geeksforgeeks.org/wp-content/cdn-uploads/20190710102234/download3.png" alt="GeeksforGeeks logo"/>
        </a>
        <!-- if we click the image we will be redirected to the link given -->
        <img src="smiley.gif" alt ="gif image"/>
    </body>
</html>
