<!DOCTYPE html>
<html>
    <head>
        <title>
            Uppercase Letters Ordered List
        </title>
    </head>
    <body>
        <h2>Uppercase Letters Ordered List</h2>
        <ol type="A">
            <li>Apple</li>
            <li>Banana</li>
            <li>Cherry</li>
            <li>Date</li>
        </ol>
        <ol type="a">
            <li>RCB</li>
            <li>CSK</li>
            <li>DC</li>
            <li>MI</li>
        </ol>
        <ol type="I">
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
            <li>Fourth item</li>
        </ol>
        <ol type="i">
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
            <li>Fourth item</li>
        </ol>
        <ol start="5">
            <li>Item 5</li>
            <li>Item 6</li>
            <li>Item 7</li>
            <li>Item 8</li>
        </ol>
    </body>
</html>
